; PHP Configuration for CTF Challenge

; Disable dangerous functions
disable_functions = exec,shell_exec,passthru,proc_open,popen,system,file_get_contents,readfile,file,fopen,fread,fgets,show_source,print_r,var_dump,strlen

; Restrict file operations to web root directory
open_basedir = /var/www/html/:/tmp/

; Auto prepend filter file
auto_prepend_file = /var/www/html/filter.php
